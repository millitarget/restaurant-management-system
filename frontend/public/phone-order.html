/* Mobile Responsive Styles */
@media (max-width: 768px) {
    body {
        padding: 5px;
        height: auto;
        min-height: 100vh;
    }
    
    .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto 1fr auto;
        height: auto;
        overflow-y: visible;
    }
    
    .back-link {
        position: static;
        margin-bottom: 10px;
        display: inline-flex;
    }
    
    .customer-section {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .customer-input {
        width: 100%;
    }
    
    .time-selection {
        width: 100%;
    }
    
    .time-selection-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .meal-period-buttons {
        width: 100%;
    }
    
    .time-picker-wrapper {
        width: 100%;
        flex-direction: column;
    }
    
    .time-picker-container {
        width: 100%;
    }
    
    .time-display {
        margin-left: 0;
        align-self: center;
        width: 80%;
        max-width: 200px;
    }
    
    .categories {
        grid-column: 1;
        grid-row: 3;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, auto);
        gap: 8px;
        margin: 10px 0;
    }
    
    .category-btn {
        height: 45px;
        font-size: 0.9rem;
        padding: 8px 5px;
    }
    
    .items-section {
        grid-column: 1;
        grid-row: 4;
        max-height: 50vh;
        overflow-y: auto;
    }
    
    .items-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
    }
    
    .item-btn {
        height: 80px;
        position: relative;
        padding: 8px 6px;
    }
    
    .item-name {
        font-size: 0.8rem;
        margin-bottom: 15px;
    }
    
    .item-price {
        font-size: 0.9rem;
    }
    
    .order-section {
        grid-column: 1;
        grid-row: 5;
        border-left: none;
        border-top: 1px solid var(--border-color);
        margin-top: 10px;
        max-height: 40vh;
    }
    
    .cart-items {
        max-height: 30vh;
    }
    
    .cart-item {
        flex-wrap: wrap;
    }
    
    .item-info {
        width: 100%;
        margin-bottom: 5px;
    }
    
    .quantity-controls {
        margin-left: auto;
    }
    
    .quantity-btn {
        width: 35px;
        height: 35px;
    }
    
    .send-order-btn {
        height: 50px;
        font-size: 1.1rem;
    }
    
    /* Button size adjustments for touchscreens */
    .time-btn, .hour-btn, .minute-btn {
        padding: 8px 4px;
        font-size: 0.9rem;
    }
    
    .page-btn {
        width: 35px;
        height: 35px;
    }
    
    /* Improved notification positioning for mobile */
    .notification {
        top: auto;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 400px;
        text-align: center;
        right: auto;
        padding: 15px;
    }
    
    /* Add mobile view toggle for order section */
    .mobile-cart-toggle {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: var(--accent-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        z-index: 100;
    }
    
    .mobile-cart-badge {
        position: absolute;
        top: 0;
        right: 0;
        background-color: var(--error-color);
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Compact time selection for mobile */
    @media (max-width: 480px) {
        .time-buttons-grid {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .items-grid {
            grid-template-columns: 1fr;
        }
        
        .item-btn {
            height: auto;
            padding: 12px 8px;
        }
        
        .categories {
            grid-template-columns: 1fr;
        }
    }
}

function setupMobileEnhancements() {
    // Only setup mobile enhancements if we're on a mobile device
    if (window.innerWidth <= 768) {
        const mobileCartToggle = document.createElement('div');
        mobileCartToggle.className = 'mobile-cart-toggle';
        mobileCartToggle.id = 'mobile-cart-toggle';
        mobileCartToggle.innerHTML = 'üõí<div class="mobile-cart-badge" id="mobile-cart-badge">0</div>';
        document.body.appendChild(mobileCartToggle);
        
        const cartBadge = document.getElementById('mobile-cart-badge');
        const orderSection = document.querySelector('.order-section');
        
        // Initial state - hide order section on mobile
        if (window.innerWidth <= 768 && cart.length === 0) {
            orderSection.style.display = 'none';
        }
        
        // Toggle order section visibility when cart button is clicked
        mobileCartToggle.addEventListener('click', () => {
            if (orderSection.style.display === 'none') {
                orderSection.style.display = 'flex';
                // Scroll to order section
                orderSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                orderSection.style.display = 'none';
            }
        });
        
        // Update the cart count badge
        function updateCartBadge() {
            let totalItems = 0;
            cart.forEach(item => {
                totalItems += item.quantity;
            });
            
            cartBadge.textContent = totalItems;
            
            // Show/hide toggle button based on cart contents
            if (totalItems > 0) {
                mobileCartToggle.style.display = 'flex';
            } else {
                mobileCartToggle.style.display = 'none';
            }
            
            // On mobile, auto-show order section when items are added
            if (window.innerWidth <= 768) {
                if (totalItems > 0) {
                    orderSection.style.display = 'flex';
                } else {
                    orderSection.style.display = 'none';
                }
            }
        }
        
        // Override the updateCartDisplay function to include badge updates
        const originalUpdateCartDisplay = updateCartDisplay;
        updateCartDisplay = function() {
            originalUpdateCartDisplay();
            updateCartBadge();
        };
        
        // Initialize
        updateCartBadge();
    }
}

// Call setup when the page loads
window.addEventListener('DOMContentLoaded', setupMobileEnhancements);

// Update mobile layout on resize
window.addEventListener('resize', () => {
    if (window.innerWidth <= 768) {
        setupMobileEnhancements();
    } else {
        const mobileCartToggle = document.getElementById('mobile-cart-toggle');
        if (mobileCartToggle) {
            mobileCartToggle.style.display = 'none';
        }
        document.querySelector('.order-section').style.display = 'flex';
    }
});
